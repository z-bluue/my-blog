<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>重置密码</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>重置密码</h1>
  <p>请输入新密码：</p>
  <input type="password" id="newPassword" placeholder="新密码">
  <button id="resetBtn">提交</button>

  <p id="status"></p>

  <script>
    // 从 URL 中获取 token（Netlify Identity 会在重置链接里带上）
    function getTokenFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("token");
    }

    document.getElementById("resetBtn").addEventListener("click", async () => {
      const token = getTokenFromUrl();
      const newPassword = document.getElementById("newPassword").value;

      if (!token) {
        document.getElementById("status").innerText = "错误：未找到重置令牌";
        return;
      }

      try {
        // 调用 Netlify Identity API 完成密码重置
        const response = await fetch("/.netlify/identity/recover", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: newPassword })
        });

        if (response.ok) {
          document.getElementById("status").innerText = "密码已成功重置，请返回登录页面。";
        } else {
          const error = await response.json();
          document.getElementById("status").innerText = "错误：" + (error.msg || "重置失败");
        }
      } catch (err) {
        document.getElementById("status").innerText = "请求失败：" + err.message;
      }
    });
  </script>
</body>
</html>
